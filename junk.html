<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Alpine.js Radio Button Example</title>
    <!-- Include Alpine.js from a CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>

    <!-- Include Tailwind CSS from a CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div x-data="{ selectedCheckbox: [] }">
      <h2 class="text-xl font-semibold mb-2">Checkbox Group</h2>
      <fieldset class="border p-4 mb-4">
        <legend class="text-lg font-semibold">Select Options:</legend>
        <label class="m-4">
          <input
            type="checkbox"
            class="form-checkbox"
            x-model="selectedCheckbox"
            value="Option 1"
          />
          <span class="ml-2 inline-flex items-center p-2 border mb-2"
            >Option 1</span
          >
        </label>
        <label class="m-4">
          <input
            type="checkbox"
            class="form-checkbox"
            x-model="selectedCheckbox"
            value="Option 2"
          />
          <span class="ml-2 inline-flex items-center p-2 border mb-2"
            >Option 2</span
          >
        </label>
        <label class="m-4">
          <input
            type="checkbox"
            class="form-checkbox"
            x-model="selectedCheckbox"
            value="Option 3"
          />
          <span class="ml-2 inline-flex items-center p-2 border mb-2"
            >Option 3</span
          >
        </label>
      </fieldset>

      <div x-show="selectedCheckbox.length > 0">
        <p>Selected Options:</p>
        <ul>
          <li x-for="option in selectedCheckbox" x-text="option"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
